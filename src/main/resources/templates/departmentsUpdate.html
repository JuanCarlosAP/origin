 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
	<head>
		<meta charset="UTF-8">
		<title>Insert</title>
	</head>
	<body>
		<a th:href="@{/departments}">Regresar</a>
		<br/>
		<form th:action="@{/departments/insert}" method="POST" th:object ="${department}">
			<input type="hidden" th:name="departmentId" th:field="*{departmentId}">
			<label for="departmentName">Department Name: </label>
			<input type = "text" th:name = "departmentName" th:field="*{departmentName}"  >
			<br/>
			<label for="managerId">Manager Id: </label>
			<input type = "number" th:name = "managerId" th:field="*{managerId}"  >
			<br/>
			<label for="locationId">Location id: </label>
			<input type = "number" th:name = "locationId" th:field="*{locationId}"  >
			<br/>
			<input type="submit" name="guardar" value="guardar" />
		</form>
	</body>  
</html>
